<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <!-- Sidebar Section -->
    <nav class="sidebar">            
        <div>
            <div class="sidebar__logo">
                <h2 class="sidebar__logo-header">Resale HDB</h2>    
            </div>
            <ul class="side-nav">
              <span class="side-nav__header">Navigation Bar</span>
              <a href="/scrapping">
                  <li class="side-nav__item">
                      Scrapping
                  </li>
              </a>
              <a href="/Charts">
                  <li class="side-nav__item">
                      Charts
                  </li>
              </a>
          </ul>
        </div>        
    </nav>

    <!-- Main Content page -->
    <main class="main-content">
        <div class="top-container">
        </div>
        <div class="bottom-container">
            <div class="bottom-container__left">


                <!-- Box 1 -->
                <div class="box spending-box">
                    <div class="header-container">
                        <!-- Title Website Scrapping Selection -->
                        <h2> Press Algorithm Button At least Onse Before plotting</h2>
                    </div>
                </div>

                <div class="box spending-box">
                    <div class="header-container">
                        <form id="myForm_PageCount" action="/run_logic" method="POST">
                            <label for="my_dropdown_hospital">Hospital</label>
                                <select name="my_dropdown_hospital" id="my_dropdown">
                                    <option value="5" selected>5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
       
                            <label for="drop_down_area">School</label>
                            <select name="drop_down_area" id="my_dropdown">
                                <option value="5" >5</option>
                                <option value="4"selected>4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>

                            <label for="drop_down_mrt">MRT</label>
                            <select name="drop_down_mrt" id="my_dropdown">
                                <option value="5" >5</option>
                                <option value="4">4</option>
                                <option value="3"selected>3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>

                            <label for="drop_down_supermarket">SuperMarket</label>
                            <select name="drop_down_supermarket" id="my_dropdown">
                                <option value="5" >5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2"selected>2</option>
                                <option value="1">1</option>
                            </select>

                            <label for="drop_down_parks">Parks</label>
                            <select name="drop_down_parks" id="my_dropdown">
                                <option value="5" >5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1"selected>1</option>
                            </select>
                            <input type="submit" value="Algorithm"/>
                        </form>
                    </div>
                </div>


                <!-- Draw Map -->
                <div class="box spending-box">
                    <div class="header-container">
                        <form id="myForm_PageCount" action="/request_chart" method="POST">
                            <label for="my_dropdown_map">Style</label>
                            <select name="my_dropdown_map" id="my_dropdown">
                                <option value="0">open-street-map</option>
                                <option value="1">Light Mode</option>
                                <option value="2">Dark Mode</option>
                                <option value="3">stamen-terrain</option>
                                <option value="4">Black & White</option>
                            </select>

       
                            <label for="drop_down_area">Area</label>
                            <select name="drop_down_area" id="my_dropdown">
                                <option value="All">All</option>
                                <option value="ANG MO KIO">ANG MO KIO</option>
                                <option value="BEDOK">BEDOK</option>
                                <option value="BISHAN">BISHAN</option>
                                <option value="BUKIT BATOK">BUKIT BATOK</option>
                                <option value="BUKIT MERAH">BUKIT MERAH</option>
                                <option value="BUKIT PANJANG">BUKIT PANJANG</option>
                                <option value="BUKIT TIMAH">BUKIT TIMAH</option>
                                <option value="CENTRAL AREA">CENTRAL AREA</option>
                                <option value="CHOA CHU KANG">CHOA CHU KANG</option>
                                <option value="CLEMENTI">CLEMENTI</option>
                                <option value="GEYLANG">GEYLANG</option>
                                <option value="HOUGANG">HOUGANG</option>
                                <option value="JURONG EAST">JURONG EAST</option>
                                <option value="JURONG WEST">JURONG WEST</option>
                                <option value="KALLANG/WHAMPOA">KALLANG/WHAMPOA</option>
                                <option value="MARINE PARADE">MARINE PARADE</option>
                                <option value="PASIR RIS">PASIR RIS</option>
                                <option value="PUNGGOL">PUNGGOL</option>
                                <option value="QUEENSTOWN">QUEENSTOWN</option>
                                <option value="SEMBAWANG">SEMBAWANG</option>
                                <option value="SENGKANG">SENGKANG</option>
                                <option value="TAMPINES">TAMPINES</option>
                                <option value="TOA PAYOH">TOA PAYOH</option>
                                <option value="WOODLANDS">WOODLANDS</option>
                                <option value="YISHUN">YISHUN</option>
                            </select>

                            <label for="drop_down_room_type">Room Type</label>
                            <select name="drop_down_room_type" id="my_dropdown">
                                <option value="All">All</option>
                                <option value="5 ROOM">5 ROOM</option>
                                <option value="4 ROOM">4 ROOM</option>
                                <option value="3 ROOM">3 ROOM</option>
                                <option value="2 ROOM">2 ROOM</option>
                                <option value="1 ROOM">1 ROOM</option>
                            </select>
                            <input type="submit" value="Draw Map"/>

                            {{ plot_div | safe }}
                        </form>
                    </div>
                </div>

             

                <!-- Draw table -->
                <div class="box spending-box">
                    <div class="header-container">
                        <h3 class="section-header">Plot 1</h3>
                    </div>
                    <div id="plot1">
                        <form id="myForm_PageCount" action="/display_table" method="POST">
                            <input type="submit" value="Draw Table" onclick="startLoadingTwo()"/>
                            <!-- <div id="loadingCircleTwo" class="loading"></div> -->
                            <!-- <label id="demoTwo">
                                {{ algo_one }}
                            </label> -->
                        </form>

                        {{ data | safe }}

                    </div>
                </div>

                
               
            </div>
        </div>
    </main>
</div>





</body>
</html>
